<form [formGroup]="searchForm">
  <label for="firstName">
    First Name
    <input type="text" id="firstName" formControlName="firstName" />
  </label>
  <label for="lastName">
    Last Name
    <input type="text" id="lastName" formControlName="lastName" />
  </label>
  <label for="stack">
    Stack
    <input type="text" id="stack" formControlName="stack" />
  </label>
</form>
