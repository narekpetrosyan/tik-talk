<div class="login-page">
    <h1>Login</h1>

    <form class="login-form" [formGroup]="form" (ngSubmit)="onSubmit()">
        <label>
            Username
            <input formControlName="username" type="text" placeholder="Username">
        </label>
        <label>
            Password
            <div>
                <input formControlName="password" [type]="isPasswordVisible() ? 'text' : 'password'" placeholder="Password">
                <button type="button" class="btn" (click)="togglePassword()">{{isPasswordVisible() ? 'Hide' : 'Show'}}</button>
            </div>
        </label>
        <button class="btn" type="submit">Login</button>
    </form>
</div>
